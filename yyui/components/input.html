<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href=".././css/style.css" />
    <title>input</title>

  </head>
  <body>

    <div class="yy-content">
			<ul class="yy-cells">
    		<li>
					<label class="yy-cell yy-disabled" href="">

								禁用的单选框
							</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
							<div class="yy-cell-more"><input type="radio" name="value" disabled="disabled"/></div>
					</label>
				</li>
    		<li>
					<label class="yy-cell" href="">
							<div class="yy-cell-title">
								单选框
							</div>
							<div class="yy-cell-more"><input type="radio" name="value"/></div>
					</label>
				</li>
			</ul>
			
			<ul class="yy-cells">
    		<li>
					<label class="yy-cell" href="">
						<div class="yy-cell-title">
							复选框
						</div>
						<div class="yy-cell-more"><input type="checkbox" name="value1"/></div>
					</label>
				</li>
    		<li>
					<label class="yy-cell" href="">
						<div class="yy-cell-title">
							复选框
						</div>
						<div class="yy-cell-more"><input type="checkbox" name="value1"/></div>
					</label>
				</li>
			</ul>
    </div>
